
<input type="text" class="form-control" placeholder="Search for foods" ng-change="vm.search()" ng-model="vm.term"/>

<ul class="list-group" style="position: fixed; z-index: 1000">
  <li class="list-group-item" ng-repeat="choice in vm.choices" ng-click="vm.choose(choice)">
      {{choice.fields.item_name}}
  </li>
</ul>
<table>
<tr>
    <td >
        <input type="text" name="Name" class="form-control" placeholder="Meal" ng-model="vm.row.meal" />
    </td>
    <td><input type="text" name="Calories" class="form-control" placeholder="Calories" ng-model="vm.row.calories" /></td>
    <td><input type="text" name="Time" class="form-control date-time" placeholder="Time" ng-model="vm.row.time" /></td>
    
    <!--<td>
        <select ng-options="option.id as option.Name for option in vm.persons" ng-model="vm.row.UserId" class="form-control"></select>
     </td>
    <td >-->
        <input type="button" value="Save" class="btn btn-primary btn-sm submit" ng-click="vm.save(vm.row)"/>
        <a href="#/meal" class="btn btn-default btn-sm submit" >Cancel</a>
    </td>
</tr>
</table>
