		<h2>Signup</h2>
		<form>
		<input type="text" name="login_name" class="form-control" placeholder="User Name" ng-model="row.login_name" />
		<input type="text" name="name" class="form-control" placeholder="Name" ng-model="row.name" />
		<input type="text" name="password" class="form-control" placeholder="Password" ng-model="row.password" />
		
		<input type="button" class="btn btn-primary" ng-click="vm.signup(row)" value="Submit"/>
		</form>
