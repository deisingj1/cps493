		<form class="form-inline">
		<a class="btn btn-success" href="#/meal/search">New</a>
			<div class="form-group">
   				 <input type="text" ng-model="asyncSelected" placeholder="Search previous meals" typeahead-on-select="vm.create($item, -1)"uib-typeahead="meal.meal for meal in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
   				 <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
   				 <div ng-show="noResults">
    			  <i class="glyphicon glyphicon-remove"></i> No Results Found
   				</div>
			</div>
		</form>
		<table class="table table-striped">
				<th>Action</th>
				<th>Meal</th>
				<th>Time</th>
				<th>Calories</th>
			<tr ng-repeat="row in vm.rows">
				<td>
					<a ng-click="vm.edit(row, $index)">Edit</a>
					<a ng-click="vm.delete(row, $index)">Delete</a>
				</td>
				<td ng-if-start="!row.isEditing">
					{{row.meal}}
				</td>
				<td>
					{{row.time}}
				</td>
				<td ng-if-end>
					{{row.calories}}
				</td>
				<td ng-if-start="row.isEditing">
				<input type="text" name="workout" class="form-control" placeholder="Meal" ng-model="row.meal" />
				</td>
				<td>
					<input type="text" name="time" class="form-control" placeholder="Time" ng-model="row.time" />
				</td>
				<td>
					<input type="text" name="calories" class="form-control" placeholder="Calories" ng-model="row.calories" />
				</td>
				<td ng-if-end>
					<input type="button" class="btn btn-primary" ng-click="vm.save(row, $index)" value="Submit"/>
				</td>
			</tr>
			</table>
