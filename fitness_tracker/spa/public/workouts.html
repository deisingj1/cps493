	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
	<!-- Handlebars -->
	<script type="text/javascript">
		$(function(){
			var editTemplate = Handlebars.compile($("#edit-tmpl").html());
			var indexTemplate = Handlebars.compile($("#index-tmpl").html());
			$("#view").on("click", ".edit", function(){
				var $self = $(this);
				$.getJSON(this.href + "&format=json").then(function(data){
					var html = editTemplate(data);
					//$("#view").html(html);
					var $tr = $self.closest("tr").after(html).hide();
				});
				return false;
			});
			$("#view").on("click", ".create", function(){
				var $self = $(this);
				var html = editTemplate();
				$("#view").before(html);
				$self.hide();
				return false;
			});
			$.getJSON("/~deisingj1/cps493/fitness_tracker/php/Controllers/workouts.php?format=json").then(function(data) {
				var html = indexTemplate({rows: data});
				$("#view").html(html);
			});
		});
	</script>	
	<script id="index-tmpl" type="text/template">
		<a class="btn create btn-success">New</a>
		<table class="table table-striped">
				<th>Action</th>
				<th>Exercise</th>
				<th>Time</th>
				<th>Calories</th>
			{{#each rows}}
			<tr>
				<td><a class="edit" href="/~deisingj1/cps493/fitness_tracker/php/Controllers/workouts.php?action=edit&id={{id}}">Edit</a>
				<td>{{workout}}</td>
				<td>{{time}}</td>
				<td>{{calories}}</td>
			</tr>
			{{/each}}
			</table>

	</script>
	<script id="edit-tmpl" type="text/template">
	        <tr>
			<form id="edit_form" action="/~deisingj1/cps493/fitness_tracker/php/Controllers/workouts.php?action=save" method="POST">
			<td><input type="text" name="meal" class="form-control" placeholder="Workouts" value="{{workouts}}" /></td>
			<td><input type="text" name="time" class="form-control" placeholder="Time" value="{{time}}" /></td>
			<td><input type="text" name="calories" class="form-control" placeholder="Calories" value="{{calories}}" /></td>
			<td>
				<input type="submit" value="Submit" class="sub_button btn btn-primary"/>
				<input type="hidden" name="id" value="{{id}}" /> 
			</td>
			</form>
		</tr>
	</script>
